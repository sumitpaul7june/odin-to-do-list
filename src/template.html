<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>To Do List</title>
</head>

<body>
  <div class="header"> TO-DO LIST </div>

  <div class="sidebar">
    <nav>
      <div class="inbox active" ><span>Inbox</span></div>
      <div class="today"><span>Today</span></div>
      <div class="week" ><span>Week</span></div>
      <div class="complete"><span>Completed</span></div>
    </nav>

    <div class="project-section">
      <h2 class="project-title"><span>My Projects</span></h2>
      <ul class="project-list">
        <li>Default</li>
       
      </ul>
    </div>

  </div>

  <div class="main-container">
    <h2 class="title"><span>My tasks</span> <button type="button" class="add-task-btn">Add Task</button></h2>
    <ul class="list">
      
    </ul>
  </div>

  <dialog class="modal add-task">
    <h2 class="modal-header">Add task</h2>
    <form method="dialog">
      <section class="form-fields">
        <div class="form-group">
          <input type="text" id="title" placeholder="Title">
        </div>

        <div class="form-group">
          <textarea name="comment" id="description" rows="6" cols="30" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date">
        </div>

        <div class="form-group">
          <label for="">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

        </div>


        <div class="form-group">
          <label for="">Projects</label>
          <select name="project" id="project">
            <option value="default">Default</option>
          </select>
        </div>

      </section>

      <section class="form-actions">
        <div class="button-group">
          <button type="reset" class="cancel-modal-btn">Cancel</button>
          <button type="submit" class="add-modal-btn update-modal-btn">Add</button>
        </div>
      </section>

    </form>
  </dialog>


</body>

</html>
